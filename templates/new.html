{% extends "base.html" %}
{% block content %}
    <h1 class="text-3xl p-4">แจ้งซ่อมใหม่</h1>
    <div class="mx-8 p-4 bg-white w-full shadow-md rounded-lg">
        <form method="post" class="space-y-4">
            <input name="case_name" class="w-full rounded-xl border px-3 py-2" placeholder="หัวข้อแจ้งซ่อม" />
            <input name="location" class="w-full rounded-xl border px-3 py-2" placeholder="สถานที่" />
            <textarea name="description" rows="4" class="w-full rounded-xl border px-3 py-2" placeholder="เหตุผล"></textarea>
            <button class="rounded-xl bg-slate-900 text-white px-4 py-2 text-sm">บันทึก</button>
        </form>
    </div>
    <div class="bg-white round-lg"></div>
{% endblock %}
